<form ng-submit="formSubmit(user)">
<div class="cont center-block" >
    <div class="row">

        <div class="col-sm-6 center-block" style="float: none">

            <div class="panel panel-default" style="background-color: #262626; color: #A9A9A9">
                <div class="panel-heading"style="background-color: #262626; color: whitesmoke;">
                    <h3 class="panel-title" style=" font-size: 20px; "><strong>Logowanie</strong></h3>
                </div>

                <div class="panel-body">
                    <div ng-if="error" class="alert alert-danger">{{error}}</div>
                    <div class="form-group" ng-class="{ 'has-error':error}">
                        <label>Email</label>
                        <input type="text" style="width: 100%"  class="form-control" ng-model="user.email" placeholder="Twój adres email">
                    </div>

                    <div class="form-group" ng-class="{ 'has-error':error}">
                        <label>Hasło</label>
                        <input type="password" style="width: 100%"  class="form-control" ng-model="user.password" placeholder="Twoje hasło">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="border-color: #DF8830; margin-bottom: 10px">Zaloguj się</button>
                    <div class="pull-right" style="float: left">Nie masz konta?&nbsp
                    <a href="#/register" class="btn btn-primary btn-xs " style="border-color: #DF8830">Zarejestruj się</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
